<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/vue.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <!-- 普通写法 -->
        单向数据绑定：<input type="text" v-bind:value="value"><br/>
        双向数据绑定：<input type="text" v-model:value="value"><br/>

        <!-- 简写 -->
        单向数据绑定：<input type="text" :value="value"><br/>
        双向数据绑定：<input type="text" v-model="value"><br/>
    </div>

    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

		new Vue({
			el:'#root',
			data:{
				value: 123
			}
		})
	</script>
</body>
</html>
