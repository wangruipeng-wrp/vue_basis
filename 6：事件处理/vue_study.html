<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../src/vue.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="root">
        <h1>事件的基本使用</h1>
        <!-- 正常写法（v-on:click="btn"） -->
        <button v-on:click="btn">按钮</button>

        <!-- 简写（@click="btn"） -->
        <button @click="btn">不传参按钮</button>
        <button @click="btnWithParameter($event,100)">传参按钮</button>

        <br>

        <h1>键盘事件</h1>
        <!-- 监听键盘输入 -->
        <input type="text" placeholder="回车键控制台打印输入" @keydown.enter="keyBoard">
        <input type="text" placeholder="ctrl + A 键控制台打印输入" @keydown.ctrl.a="keyBoard">
    </div>

    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            methods: {
                btn(event) {
                    alert("按钮被点击了！")
                },
                btnWithParameter(e, number) {
                    alert("按钮被点击了！")
                    console.log(number)
                },
                keyBoard(e) {
                    console.log(e.target.value)
                }
            }
        })
    </script>
</body>
</html>
