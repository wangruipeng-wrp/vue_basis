<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/vue.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
    <!-- 容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="blogInfo.url.toUpperCase()" x="hello">点我浏览{{blogInfo.name}}博客</a><br>
        <a :href="blogInfo.url" x="hello">点我浏览{{blogInfo.name}}博客</a>
    </div>

    <script type="text/javascript">
        //阻止 vue 在启动时生成生产提示。
		Vue.config.productionTip = false 

		new Vue({
			el:'#root',
			data:{
				name:'王瑞鹏',
				blogInfo:{
					name:'知更',
					url:'https://www.wrp.cool',
				}
			}
		})
	</script>
</body>
</html>
